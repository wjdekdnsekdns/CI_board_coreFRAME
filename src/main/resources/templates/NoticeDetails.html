<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href='/css/noticeDetailsPage.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="header">
        <h3><a class="title" href="/home">BOARD</a></h3>
    </div>
</header>
<div class="container">
    <div class="content">
        <span class="writer">[[${view.writer}]]</span>
        <span class="write_date">[[${view.write_Date}]]</span>
        <form th:action="@{/board/boardDelete}" method="post">
            <span><a class="boardUpdate" th:href="@{/board/boardUpdatePage/{boardNum}(boardNum=${view.board_Num})}"
                     onclick="openPopup()">수정</a> / <button type="submit">삭제</button> <a>삭제</a></span>
            <input type="hidden" id="boardNumInput" name="boardNum" th:value="${view.board_Num}">
        </form>
        <div id="popup" style="display: none;">
            <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
            <button>확인</button>
            <button onclick="submitPassword()">취소</button>
        </div>
        <h1>[[${view.title}]]</h1>
        <p>[[${view.content}]]</p>
        <div class="board_content" th:each="item : ${list}">
            <a th:href="@{/board/fileDownload/{fileName}(fileName=${item.stored_File_Name})}">
                <span th:text="${item.org_File_Name}"></span>
            </a>
            <span th:text="${item.file_Num}"></span>
        </div>
    </div>
    <div class="reply">
        <form th:action="@{reply_write}" method="post" autocomplete="off">
            <label>
                <input type="text" placeholder="댓글을 입력하세요">
            </label>
            <label>
                <input type="password" maxlength="4" placeholder="비밀번호 4자리">
            </label>
            <br>
            <button type="submit">댓글 작성</button>
            <button type="button">답글 작성</button>
        </form>
    </div>
</div>
<!-- 팝업 창 -->

<script>
    // 팝업 열기
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }

    // 팝업에서 비밀번호 확인
    function submitPassword() {
        var password = document.getElementById("passwordInput").value;
        // 여기에 비밀번호 확인하는 로직 추가
        console.log("비밀번호 확인:", password);
        // 팝업 닫기
        document.getElementById("popup").style.display = "none";
    }
</script>
</body>
</html>
